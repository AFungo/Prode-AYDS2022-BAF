<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prode Prototype</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Roughly 155 characters">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        
            <div class="welcome">
                <h1>Esto no es una pagina ilegal de apuestas</h1>
                <h3>-- Prode Mundial de Futbol --</h3>
            </div>

            <div class="presentation">
                <h2>Vive más el mundial apostando por los <br>
                    resultados de los partidos. <br>
                    ¿Ya te sumaste al juego? </h2>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="login">
                        <div class="login-triangle"></div>
                        
                        <h2 class="login-header">Log in</h2>
                    
                        <form class="login-container">
                        <p><input type="email" placeholder="Email"></p>
                        <p><input type="password" placeholder="Password"></p>
                        <p><input type="submit" value="Log in"></p>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="signin">
                        <div class="signin-triangle"></div>

                        <h2 class="signin-header">Sing in</h2>
                    
                        <form class="signin-container">
                        <p><input type="name" placeholder="Name"></p>
                        <p><input type="lastname" placeholder="Lastname"></p>
                        <p><input type="email" placeholder="Email"></p>
                        <p><input type="password" placeholder="Password"></p>
                        <p><input type="submit" value="Sign in"></p>
                        </form>
                    </div>
                </div>
            </div>

            

            
        

    </body>
</html>
